name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - feature/**
      - bugfix/**

env:
  MAVEN_OPTS: '-Xmx3072m'
  JAVA_VERSION: '17'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Package application
        run: mvn package -DskipTests

      - name: Validate Mule application
        run: |
          if [ -f target/dex-401-training-mule-1.0.0-SNAPSHOT-mule-application.jar ]; then
            echo "✅ Mule application JAR created successfully"
            ls -lh target/*.jar
          else
            echo "❌ Mule application JAR not found"
            exit 1
          fi

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mule-application-pr-${{ github.event.pull_request.number || github.sha }}
          path: target/*.jar
          retention-days: 5

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate XML files
        run: |
          echo "Validating Mule configuration files..."
          for file in src/main/mule/*.xml; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              xmllint --noout "$file" && echo "✅ Valid XML" || echo "❌ Invalid XML"
            fi
          done

      - name: Check for sensitive data
        run: |
          echo "Scanning for potential sensitive data..."
          if grep -r -i "password\|secret\|api[_-]key" src/ --exclude-dir=.git; then
            echo "⚠️  Warning: Potential sensitive data found"
          else
            echo "✅ No sensitive data detected"
          fi
